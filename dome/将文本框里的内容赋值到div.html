<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myfn(){
				//得到文本框
				var myinput = document.getElementById("i1");
				//aler(myinput.value)
				//得到div
				var div = document.getElementById("d1");
				//把文本框内容取出来  放到div里面
				div.innerText=myinput.value;
			}
		</script>
	</head>
	<body>
		<input type="text" id="i1"/>
		<input type="button" value="按钮" onclick="myfn()">
		<div id="d1"></div>
	</body>
</html>
