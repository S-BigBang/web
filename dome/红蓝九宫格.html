<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fn(){
				for(var i = 0;i<9;i++){
				var div = document.getElementById("d1");
				var color = i%2 == 0 ? "red":"blue";
				div.innerHTML+="<div class='"+color+"'></div>"
			}
			}
		</script>
		<style type="text/css">
			#d1{
				width: 300px;
				height: 300px;
			}
			.red{
				width: 100px;
				height: 100px;
				background: red;
				float: left;
			}
			.blue{
				width: 100px;
				height: 100px;
				background: blue;
				float: left;
			}
		</style>
	</head>
	<body>
		<input type="button" onclick="fn()" value="添加">
		<div id="d1"></div>
	</body>
</html>
