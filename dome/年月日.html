<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = new Date();
			var nian = a.getFullYear();
			var yue = a.getMonth()+1;
			var ri = a.getDate();
			var xingqi = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
			document.write("今天是"+nian+"年"+yue+"月"+ri+"日"+xingqi[a.getDay()]);
		</script>
	</head>

	</body>
</html>
