<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fn1(){
				var inp = document.getElementById("myfn");
				inp.value = "哈哈哈";
			}
			function fn2(){
				var inp = document.getElementById("myfn");
				alert(inp.value);
			}
		</script>
	</head>
	<body>
		<input type="text"  id="myfn"  />
		<input type="button" onclick="fn1()" value="赋值" />
		<input type="button" onclick="fn2()" value="取值" />
	</body>
</html>
