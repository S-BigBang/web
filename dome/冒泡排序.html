<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [87,23,45,1];	//升序
				for(var i = 0;i<arr.length-1;i++){	//控制轮
					for(var j=0;j<arr.length-1-i;j++){	//控制次
						if(arr[j]>arr[j+1]){
							var t = arr[j];
							arr[j]= arr[j+1];
							arr[j+1]=t;
						}	
					}
				}
				console.log("排序后：");
				for(var i = 0;i<arr.length;i++){
					console.log(arr[i]);
				}
		</script>
	</head>

	</body>
</html>
