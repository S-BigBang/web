<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1{
				width: 200px;
				height: 200px;
			}
			.blue{
				width: 100px;
				height: 100px;
				background: blue;
			}
			.red{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			function fn(color){
				var div = document.getElementById("d1");
				div.innerHTML+="<div class='"+color+"'></div>"
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="fn('blue')" value="蓝色">
		<input type="button" onclick="fn('red')" value="红色">
		<div id="d1"></div>
	</body>
</html>
