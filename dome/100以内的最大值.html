<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr=[];
			for(var n=0;n<5;n++){
				arr[n]=0;
			}
			for(var i=0;i<arr.length;i++){
				arr[i]=parseInt(Math.random()*100);
				document.write(arr[i]+"、");
			}
			document.write("</br>");
			var max = arr[0];	//假设第一个元素为最大值
			for(var i = 1;i<arr.length;i++){	//遍历剩余元素
				if(arr[i]>max){	//若剩余元素大于max
					max=arr[i];	//修改max为较大的
				}
			}
			document.write("最大值为"+max);
		</script>
	</head>
	<body>
	</body>
</html>
