<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fn(x){
				var inp1 = document.getElementById("i1");
				var inp2 = document.getElementById("i2");
				var div = document.getElementById("d1");
				var a = parseFloat(inp1.value);
				var b = parseFloat(inp2.value);
				var result = 0;
				switch(x){
					case 1:
						result = a+b;
						break;
					case 2:
						result = a-b;
						break;
					case 3:
						result = a*b;
						break;
					case 4:
						result = a/b;
						break;
				}
				div.innerText = result;
			}
		</script>
	</head>
	<body>
		<input type="text" id="i1"/>
		<input type="text" id="i2"/>
		<input type="button" value="+" onclick="fn(1)" />
		<input type="button" value="-" onclick="fn(2)" />
		<input type="button" value="*" onclick="fn(3)" />
		<input type="button" value="/" onclick="fn(4)" />
		<div id="d1"></div>
	</body>
</html>
