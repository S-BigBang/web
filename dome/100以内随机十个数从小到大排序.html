<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//var一个数组,并占用10个空位
			var arr = [];
			for(var n=0;n<10;n++){
				arr[n]=0;
			}
			//随机生成10个100以内的数字
			for(var i=0;i<arr.length;i++){
				arr[i]=parseInt(Math.random()*100);
				document.write(arr[i]+"、");
			}
			document.write("</br>");
			//冒泡排序
			for(var i = 0;i<arr.length-1;i++){
				for(var j = 0;j<arr.length-1-i;j++){
					if(arr[j]>arr[j+1]){
						var t = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = t;
					}
				}
			}
			//遍历一遍输出
			document.write("从小到大:")
			for(var i = 0;i<arr.length;i++){
				document.write(arr[i]+"、");
			}
		</script>
	</head>
	<body>
	</body>
</html>
